<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meu CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contator - JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
             <h1 class="h1">Meu primeiro projeto em JavaScript</h1>
        </div>
        <div class="titulo__contador">
            <h2 class="h2">Contador</h2>
        </div>
        <div class="botoes">
            <button class="botao__subtrair" name="subtrair" onclick="decrement()">-</button>
            <span class="numero_atual" id="numeroAtual">0</span>
            <button class="botao__adicionar" name="adicionar" onclick="increment()">+</button>
        </div>
    </div>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
